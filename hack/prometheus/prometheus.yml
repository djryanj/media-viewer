global:
    scrape_interval: 15s
    evaluation_interval: 15s
    external_labels:
        monitor: 'media-viewer-monitor'

scrape_configs:
    - job_name: 'media-viewer'
      static_configs:
          - targets: ['media-viewer:9090']
            labels:
                instance: 'media-viewer'
                environment: 'development'
      metrics_path: '/metrics'
      scrape_interval: 10s
      scrape_timeout: 5s
