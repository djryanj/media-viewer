{
  "categories": [
    {
      "title": "## ğŸš€ Features",
      "labels": ["feat", "feature", "enhancement"]
    },
    {
      "title": "## ğŸ› Bug Fixes",
      "labels": ["fix", "bugfix", "bug"]
    },
    {
      "title": "## ğŸ“š Documentation",
      "labels": ["docs", "documentation"]
    },
    {
      "title": "## ğŸ¨ UI/UX",
      "labels": ["ui", "ux", "style"]
    },
    {
      "title": "## âš¡ Performance",
      "labels": ["perf", "performance"]
    },
    {
      "title": "## ğŸ”§ Configuration",
      "labels": ["config", "chore"]
    },
    {
      "title": "## â™»ï¸ Refactoring",
      "labels": ["refactor", "refactoring"]
    },
    {
      "title": "## ğŸ§ª Tests",
      "labels": ["test", "tests"]
    },
    {
      "title": "## ğŸ”’ Security",
      "labels": ["security", "sec"]
    },
    {
      "title": "## ğŸ“¦ Dependencies",
      "labels": ["deps", "dependencies"]
    },
    {
      "title": "## ğŸ”¨ Build & CI",
      "labels": ["build", "ci", "cd"]
    },
    {
      "title": "## ğŸ—‘ï¸ Deprecations",
      "labels": ["deprecated", "deprecation"]
    },
    {
      "title": "## ğŸ’¥ Breaking Changes",
      "labels": ["breaking", "breaking-change"]
    }
  ],
  "ignore_labels": [
    "skip-changelog",
    "wontfix",
    "duplicate",
    "invalid"
  ],
  "sort": "ASC",
  "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
  "pr_template": "- #{{TITLE}} (#{{NUMBER}})",
  "empty_template": "- No changes",
  "label_extractor": [
    {
      "pattern": "^(feat|feature)(\\(.+\\))?:",
      "target": "feat"
    },
    {
      "pattern": "^fix(\\(.+\\))?:",
      "target": "fix"
    },
    {
      "pattern": "^docs(\\(.+\\))?:",
      "target": "docs"
    },
    {
      "pattern": "^style(\\(.+\\))?:",
      "target": "style"
    },
    {
      "pattern": "^refactor(\\(.+\\))?:",
      "target": "refactor"
    },
    {
      "pattern": "^perf(\\(.+\\))?:",
      "target": "perf"
    },
    {
      "pattern": "^test(\\(.+\\))?:",
      "target": "test"
    },
    {
      "pattern": "^build(\\(.+\\))?:",
      "target": "build"
    },
    {
      "pattern": "^ci(\\(.+\\))?:",
      "target": "ci"
    },
    {
      "pattern": "^chore(\\(.+\\))?:",
      "target": "chore"
    },
    {
      "pattern": "^revert(\\(.+\\))?:",
      "target": "revert"
    }
  ],
  "transformers": [
    {
      "pattern": "^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\\(.+\\))?:\\s*(.+)",
      "target": "$3"
    }
  ],
  "max_tags_to_fetch": 200,
  "max_pull_requests": 200,
  "max_back_track_time_days": 365,
  "exclude_merge_branches": [],
  "tag_resolver": {
    "method": "semver"
  },
  "base_branches": [
    "main",
    "master"
  ]
}