name: PR Labeler

on:
    pull_request:
        types: [opened, edited, synchronize]

permissions:
    contents: read
    pull-requests: write

jobs:
    label:
        name: Apply Labels
        runs-on: home-runners
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Apply labels based on PR content
              uses: actions/labeler@v6
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  configuration-path: .github/pr-labels.yml
                  sync-labels: true
