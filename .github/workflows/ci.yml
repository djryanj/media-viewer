name: CI

on:
    push:
        branches:
            - '**' # Run on all branches
    pull_request:
        branches:
            - main

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    changes:
        name: Detect Changes
        runs-on: home-runners
        permissions:
            pull-requests: read
        outputs:
            go: ${{ steps.filter.outputs.go }}
            frontend: ${{ steps.filter.outputs.frontend }}
            static-only: ${{ steps.filter.outputs.static-only }}
            docker: ${{ steps.filter.outputs.docker }}
            docker-related: ${{ steps.filter.outputs.docker-related }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Check for changes
              uses: dorny/paths-filter@v3
              id: filter
              with:
                  filters: |
                      go:
                        - '**/*.go'
                        - 'go.mod'
                        - 'go.sum'
                        - 'Makefile'
                      frontend:
                        - 'static/**/*.js'
                        - 'static/**/*.css'
                        - 'static/**/*.html'
                        - 'static/package.json'
                        - 'static/package-lock.json'
                        - 'static/vitest.config.js'
                        - 'static/playwright.config.js'
                        - 'static/eslint.config.js'
                      static-only:
                        - 'static/**'
                      docker:
                        - 'Dockerfile'
                        - 'Dockerfile.nvidia'
                        - '.dockerignore'
                      docker-related:
                        - 'Dockerfile'
                        - 'Dockerfile.nvidia'
                        - '.dockerignore'
                        - '.github/workflows/*.yml'

    lint:
        name: Lint
        runs-on: home-runners
        needs: changes
        if: needs.changes.outputs.go == 'true'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Install libvips
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libvips-dev

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version-file: go.mod
                  cache: true

            - name: Run golangci-lint
              uses: golangci/golangci-lint-action@v9
              with:
                  # renovate: datasource=go depName=github.com/golangci/golangci-lint
                  version: v2.10.1
                  args: --config=.golangci.yml --timeout=5m

    build:
        name: Build Check
        runs-on: home-runners
        needs: changes
        if: needs.changes.outputs.go == 'true'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Install libvips
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libvips-dev

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version-file: go.mod
                  cache: true

            - name: Build application
              run: |
                  make build

            - name: Build password reset tool
              run: |
                  make resetpw

            - name: Upload binary artifact
              uses: actions/upload-artifact@v6
              with:
                  name: media-viewer-binary
                  path: media-viewer
                  retention-days: 1

    test-unit:
        name: Unit Tests
        runs-on: home-runners
        needs: changes
        if: needs.changes.outputs.go == 'true'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Install libvips
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libvips-dev

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version-file: go.mod
                  cache: true

            - name: Run unit tests
              run: |
                  make test-unit

            - name: Generate coverage report
              if: always()
              run: |
                  echo "## Unit Test Coverage" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                  go tool cover -func=coverage-unit.out | tail -20 >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v6
              with:
                  name: unit-test-results
                  path: |
                      coverage-unit.out
                      test-unit.json

    test-integration:
        name: Integration Tests
        runs-on: home-runners
        needs: changes
        if: |
            github.event_name == 'pull_request' &&
            needs.changes.outputs.go == 'true'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Install system dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libvips-dev ffmpeg

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version-file: go.mod
                  cache: true

            - name: Run integration tests
              run: |
                  make test-integration

            - name: Generate integration coverage summary
              if: always()
              run: |
                  echo "## Integration Test Coverage" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                  if [ -f coverage-integration.out ]; then
                      go tool cover -func=coverage-integration.out | tail -20 >> $GITHUB_STEP_SUMMARY
                  else
                      echo "No coverage file generated" >> $GITHUB_STEP_SUMMARY
                  fi
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

            - name: Upload coverage
              if: always()
              uses: actions/upload-artifact@v6
              with:
                  name: integration-test-results
                  path: |
                      coverage-integration.out
                      test-integration.json

    test-race:
        name: Race Detector
        runs-on: home-runners
        needs: changes
        if: |
            github.event_name == 'pull_request' &&
            needs.changes.outputs.go == 'true'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Install libvips and ffmpeg
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libvips-dev ffmpeg

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version-file: go.mod
                  cache: true

            - name: Run tests with race detector
              run: |
                  make test-race

    # Frontend unit tests run independently — no backend required
    test-frontend-unit:
        name: Frontend Unit Tests
        runs-on: home-runners
        needs: changes
        if: |
            needs.changes.outputs.frontend == 'true' ||
            (needs.changes.outputs.go == 'true' && needs.changes.outputs.frontend == 'true')
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
                  cache-dependency-path: static/package-lock.json

            - name: Install frontend dependencies
              working-directory: ./static
              run: npm ci

            - name: Run frontend unit tests
              working-directory: ./static
              run: npm run test:unit:only

            - name: Generate frontend unit coverage summary
              if: always()
              run: |
                  echo "## Frontend Unit Test Coverage" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  if [ -f static/coverage/coverage-summary.json ]; then
                    echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
                    cat static/coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
                    echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                  else
                    echo "No coverage report generated" >> $GITHUB_STEP_SUMMARY
                  fi

            - name: Upload frontend unit coverage
              if: always()
              uses: actions/upload-artifact@v6
              with:
                  name: frontend-unit-test-results
                  path: static/coverage/

    # Frontend integration tests require the backend binary and sample media
    test-frontend-integration:
        name: Frontend Integration Tests
        runs-on: home-runners
        needs: [changes, build]
        if: |
            needs.changes.outputs.frontend == 'true' ||
            (needs.changes.outputs.go == 'true' && needs.changes.outputs.frontend == 'true')
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Install system dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libvips-dev ffmpeg

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
                  cache-dependency-path: static/package-lock.json

            - name: Install frontend dependencies
              working-directory: ./static
              run: npm ci

            # commenting out for now as not ready for production
            # - name: Install Playwright browsers
            #   working-directory: ./static
            #   run: npx playwright install --with-deps

            - name: Download backend binary
              uses: actions/download-artifact@v6
              with:
                  name: media-viewer-binary
                  path: .

            - name: Make binary executable
              run: chmod +x ./media-viewer

            - name: Restore sample media cache
              id: cache-media
              uses: actions/cache/restore@v4
              with:
                  path: ${{ github.workspace }}/.sample-media-cache
                  key: sample-media-${{ hashFiles('hack/download-sample-media.sh') }}

            - name: Download sample media
              if: steps.cache-media.outputs.cache-hit != 'true'
              run: |
                  chmod +x ./hack/download-sample-media.sh
                  ./hack/download-sample-media.sh
              env:
                  MEDIA_DIR: ${{ github.workspace }}/.sample-media-cache

            - name: Save sample media cache
              if: steps.cache-media.outputs.cache-hit != 'true'
              uses: actions/cache/save@v4
              with:
                  path: ${{ github.workspace }}/.sample-media-cache
                  key: sample-media-${{ hashFiles('hack/download-sample-media.sh') }}

            - name: Copy sample media to runtime location
              run: |
                  cp -r ${{ github.workspace }}/.sample-media-cache /tmp/media

            - name: Start backend server
              run: |
                  # Start backend in background
                  MEDIA_DIR=/tmp/media CACHE_DIR=/tmp/cache DATABASE_DIR=/tmp/database METRICS_ENABLED=false LOG_HEALTH_CHECKS=false ./media-viewer &
                  BACKEND_PID=$!
                  echo "BACKEND_PID=$BACKEND_PID" >> $GITHUB_ENV

                  # Wait for server to be ready
                  echo "Waiting for backend to start..."
                  for i in {1..30}; do
                    if curl -f http://localhost:8080/health > /dev/null 2>&1; then
                      echo "Backend is ready!"
                      break
                    fi
                    if [ $i -eq 30 ]; then
                      echo "Backend failed to start"
                      exit 1
                    fi
                    sleep 1
                  done

            - name: Run frontend integration tests
              run: |
                  make frontend-test-integration
              env:
                  TEST_BASE_URL: http://localhost:8080

            # commenting out for now as not ready for production
            # - name: Run frontend E2E tests
            #   working-directory: ./static
            #   run: npm run test:e2e
            #   env:
            #       BASE_URL: http://localhost:8080

            - name: Stop backend server
              if: always()
              run: |
                  if [ -n "$BACKEND_PID" ]; then
                    kill $BACKEND_PID || true
                  fi

            - name: Upload frontend integration results
              if: always()
              uses: actions/upload-artifact@v6
              with:
                  name: frontend-integration-test-results
                  path: |
                      static/e2e/playwright-report/
                      static/e2e/test-results/

            - name: Upload Playwright report
              if: always()
              uses: actions/upload-artifact@v6
              with:
                  name: playwright-report
                  path: static/e2e/playwright-report/
                  retention-days: 30

    build-docker:
        name: Build Docker Image
        needs: [changes, lint, test-unit, test-frontend-unit, test-frontend-integration, build]
        if: |
            always() &&
            (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
            (needs.test-unit.result == 'success' || needs.test-unit.result == 'skipped') &&
            (needs.test-frontend-unit.result == 'success' || needs.test-frontend-unit.result == 'skipped') &&
            (needs.test-frontend-integration.result == 'success' || needs.test-frontend-integration.result == 'skipped') &&
            (needs.build.result == 'success' || needs.build.result == 'skipped') &&
            (
              (github.event_name == 'push' && needs.changes.outputs.docker-related == 'true') ||
              (github.event_name == 'pull_request')
            )
        uses: ./.github/workflows/docker-build.yml
        secrets: inherit
        with:
            push: ${{ github.event_name == 'pull_request' }}
            platforms: 'linux/amd64'
            dockerfile: 'Dockerfile'
        permissions:
            contents: read
            packages: write

    build-docker-nvidia:
        name: Build Docker Image (NVIDIA)
        needs: [changes, lint, test-unit, test-frontend-unit, test-frontend-integration, build]
        if: |
            always() &&
            (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
            (needs.test-unit.result == 'success' || needs.test-unit.result == 'skipped') &&
            (needs.test-frontend-unit.result == 'success' || needs.test-frontend-unit.result == 'skipped') &&
            (needs.test-frontend-integration.result == 'success' || needs.test-frontend-integration.result == 'skipped') &&
            (needs.build.result == 'success' || needs.build.result == 'skipped') &&
            (
              (github.event_name == 'push' && needs.changes.outputs.docker-related == 'true') ||
              (github.event_name == 'pull_request')
            )
        uses: ./.github/workflows/docker-build.yml
        secrets: inherit
        with:
            push: ${{ github.event_name == 'pull_request' }}
            platforms: 'linux/amd64'
            dockerfile: 'Dockerfile.nvidia'
            image-suffix: '-nvidia'
        permissions:
            contents: read
            packages: write

    ci-success:
        name: CI Success
        runs-on: home-runners
        needs:
            [
                lint,
                build,
                test-unit,
                test-integration,
                test-race,
                test-frontend-unit,
                test-frontend-integration,
                build-docker,
                build-docker-nvidia,
            ]
        if: always()
        steps:
            - name: Check required jobs passed
              run: |
                  # Check lint (required if ran)
                  if [[ "${{ needs.lint.result }}" == "failure" ]]; then
                    echo "❌ Lint failed"
                    exit 1
                  fi

                  # Check build (required if ran)
                  if [[ "${{ needs.build.result }}" == "failure" ]]; then
                    echo "❌ Build failed"
                    exit 1
                  fi

                  # Check unit tests (required if ran)
                  if [[ "${{ needs.test-unit.result }}" == "failure" ]]; then
                    echo "❌ Unit tests failed"
                    exit 1
                  fi

                  # Check frontend unit tests (required if ran)
                  if [[ "${{ needs.test-frontend-unit.result }}" == "failure" ]]; then
                    echo "❌ Frontend unit tests failed"
                    exit 1
                  fi

                  # Check frontend integration tests (required if ran)
                  if [[ "${{ needs.test-frontend-integration.result }}" == "failure" ]]; then
                    echo "❌ Frontend integration tests failed"
                    exit 1
                  fi

                  # Check integration tests (required on PRs if ran)
                  if [[ "${{ needs.test-integration.result }}" == "failure" ]]; then
                    echo "❌ Integration tests failed"
                    exit 1
                  fi

                  # Check race detector (optional, only fails if it ran and failed)
                  if [[ "${{ needs.test-race.result }}" == "failure" ]]; then
                    echo "❌ Race detector found issues"
                    exit 1
                  fi

                  # Check docker build (required if ran)
                  if [[ "${{ needs.build-docker.result }}" == "failure" ]]; then
                    echo "❌ Docker build failed"
                    exit 1
                  fi

                  # Check docker nvidia build (required if ran)
                  if [[ "${{ needs.build-docker-nvidia.result }}" == "failure" ]]; then
                    echo "❌ Docker NVIDIA build failed"
                    exit 1
                  fi

                  # Determine context
                  if [[ "${{ github.event_name }}" == "pull_request" ]]; then
                    echo "✅ All PR checks passed!"
                  else
                    echo "✅ All branch push checks passed!"
                  fi
