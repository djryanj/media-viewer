  #         go test -v -race -coverprofile=coverage.out -tags 'fts5' ./...

  #     - name: Upload coverage
  #       uses: codecov/codecov-action@v4
  #       with:
  #         files: ./coverage.out
  #         fail_ci_if_error: false
  #       continue-on-error: true

  build-docker:
    name: Build Docker Image
    needs: [changes]
    # Only build Docker if Docker-related files changed, or on push to main
    if: |
      needs.changes.outputs.docker == 'true' || 
      needs.changes.outputs.go == 'true' ||
      github.event_name == 'push'
    uses: ./.github/workflows/docker-build.yml
    with:
      push: false
    permissions:
      contents: read
      packages: write

  # Final status check for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, build-docker]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.build-docker.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
