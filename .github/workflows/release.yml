name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  # Create GitHub Release with changelog
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      release-url: ${{ steps.create-release.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: .github/changelog-config.json
          outputFile: RELEASE_CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true

  # Build and push Docker image
  docker:
    name: Build & Push Docker
    needs: create-release
    uses: ./.github/workflows/docker-build.yml
    with:
      push: true
      platforms: 'linux/amd64,linux/arm64'
    permissions:
      contents: read
      packages: write

  # Update release with image info
  update-release:
    name: Update Release Notes
    runs-on: ubuntu-latest
    needs: [create-release, docker]
    steps:
      - name: Add Docker info to release
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |
            
            ---
            
            ## Docker Image
            
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            **Available tags:**
            - `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository }}:latest`
            
            **Digest:** `${{ needs.docker.outputs.image-digest }}`
