# .github/workflows/build-runner-image.yml
name: Build Runner Image

on:
    push:
        branches: [main]
        paths:
            - 'hack/runner/Dockerfile'
    workflow_dispatch: # Allow manual triggers

jobs:
    build:
        runs-on: ubuntu-latest # Use GitHub-hosted for bootstrapping
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v6

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                  context: hack/runner
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}/ci-runner:latest
                      ghcr.io/${{ github.repository }}/ci-runner:${{ github.sha }}
