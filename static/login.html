<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
        />
        <title>Media Viewer - Login</title>

        <!-- PWA Meta Tags -->
        <meta name="theme-color" content="#1a1a2e" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <link rel="manifest" href="/manifest.json" />
        <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
        <link rel="apple-touch-icon" href="/icons/icon-180x180.png" />

        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <!-- Login Form -->
                <form id="login-form" class="auth-form hidden">
                    <h1>Media Viewer</h1>
                    <h2>Login</h2>

                    <div id="login-error" class="error-message hidden">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" y1="8" x2="12" y2="12" />
                            <line x1="12" y1="16" x2="12.01" y2="16" />
                        </svg>
                        <span id="login-error-text">Invalid password</span>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-input-wrapper">
                            <input
                                type="password"
                                id="login-password"
                                placeholder="Enter your password"
                                autocomplete="current-password"
                            />
                            <button
                                type="button"
                                class="password-toggle"
                                id="login-password-toggle"
                                aria-label="Show password"
                            >
                                <svg viewBox="0 0 24 24" class="icon-eye">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg viewBox="0 0 24 24" class="icon-eye-off" style="display: none">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                                    />
                                    <line x1="1" y1="1" x2="23" y2="23" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <!-- Setup Form (First Time) -->
                <form id="setup-form" class="auth-form hidden">
                    <h1>Media Viewer</h1>
                    <h2>Create Password</h2>

                    <p class="setup-info">
                        Welcome! Create a password to protect your media library.
                    </p>

                    <div id="setup-error" class="error-message hidden">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" y1="8" x2="12" y2="12" />
                            <line x1="12" y1="16" x2="12.01" y2="16" />
                        </svg>
                        <span id="setup-error-text">Error</span>
                    </div>

                    <div class="form-group">
                        <label for="setup-password">Password</label>
                        <div class="password-input-wrapper">
                            <input
                                type="password"
                                id="setup-password"
                                placeholder="Create a password"
                                autocomplete="new-password"
                            />
                            <button
                                type="button"
                                class="password-toggle"
                                id="setup-password-toggle"
                                aria-label="Show password"
                            >
                                <svg viewBox="0 0 24 24" class="icon-eye">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg viewBox="0 0 24 24" class="icon-eye-off" style="display: none">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                                    />
                                    <line x1="1" y1="1" x2="23" y2="23" />
                                </svg>
                            </button>
                        </div>
                        <span class="hint">At least 6 characters</span>
                    </div>

                    <div class="form-group">
                        <label for="setup-confirm">Confirm Password</label>
                        <div class="password-input-wrapper">
                            <input
                                type="password"
                                id="setup-confirm"
                                placeholder="Confirm your password"
                                autocomplete="new-password"
                            />
                            <button
                                type="button"
                                class="password-toggle"
                                id="setup-confirm-toggle"
                                aria-label="Show password"
                            >
                                <svg viewBox="0 0 24 24" class="icon-eye">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg viewBox="0 0 24 24" class="icon-eye-off" style="display: none">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                                    />
                                    <line x1="1" y1="1" x2="23" y2="23" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Password</button>
                </form>

                <!-- Loading State -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <script src="js/login.js"></script>
    </body>
</html>
