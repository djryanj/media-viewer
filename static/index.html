<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Viewer</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <h1>Media Viewer</h1>
                <div class="user-controls">
                    <span class="current-user" id="current-user"></span>
                    <button class="btn-icon" id="logout-btn" title="Logout">‚èª</button>
                </div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search files... (Ctrl+K)" autocomplete="off">
                    <button class="search-clear hidden" id="search-clear">√ó</button>
                </div>
                <div class="search-dropdown hidden" id="search-dropdown"></div>
            </div>

            <div class="controls">
                <div class="sort-controls">
                    <label for="sort-field">Sort:</label>
                    <select id="sort-field">
                        <option value="name">Name</option>
                        <option value="date">Date</option>
                        <option value="size">Size</option>
                        <option value="type">Type</option>
                    </select>
                    <button class="btn-icon" id="sort-order" title="Toggle sort order">
                        <span class="sort-icon">‚Üë</span>
                    </button>
                </div>

                <div class="filter-controls">
                    <label for="filter-type">Show:</label>
                    <select id="filter-type">
                        <option value="">All</option>
                        <option value="image">Images</option>
                        <option value="video">Videos</option>
                        <option value="playlist">Playlists</option>
                    </select>
                </div>
            </div>
        </header>



        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item" data-path="">Media</span>
        </nav>

        <!-- Favorites Section (shown on home page) -->
        <section id="favorites-section" class="favorites-section hidden">
            <div class="section-header">
                <h2>Favorites</h2>
            </div>
            <div id="favorites-gallery" class="gallery favorites-gallery"></div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <div id="gallery" class="gallery"></div>

            <!-- Pagination -->
            <div id="pagination" class="pagination hidden">
                <button id="page-prev" class="btn">‚Üê Previous</button>
                <span id="page-info"></span>
                <button id="page-next" class="btn">Next ‚Üí</button>
            </div>
        </main>

        <!-- Search Results (overlay, keeps header visible) -->
        <div id="search-results" class="search-results hidden">
            <div class="search-results-header">
                <h2>Search Results: <span id="search-query"></span></h2>
                <button id="search-results-close" class="btn">Close</button>
            </div>
            <div id="search-results-gallery" class="gallery"></div>
            <div id="search-pagination" class="pagination hidden">
                <button id="search-page-prev" class="btn">‚Üê Previous</button>
                <span id="search-page-info"></span>
                <button id="search-page-next" class="btn">Next ‚Üí</button>
            </div>
        </div>

        <!-- Context Menu for Favorites -->
        <div id="context-menu" class="context-menu hidden">
            <button id="ctx-add-favorite" class="context-menu-item">Add to Favorites</button>
            <button id="ctx-remove-favorite" class="context-menu-item hidden">Remove from Favorites</button>
            <button id="ctx-open-folder" class="context-menu-item hidden">Open Containing Folder</button>
        </div>

        <!-- Lightbox -->
        <div id="lightbox" class="lightbox hidden">
            <button id="lightbox-pin" class="lightbox-pin" aria-label="Pin to favorites"
                title="Pin to favorites">‚òÜ</button>
            <button id="lightbox-tag" class="lightbox-tag" aria-label="Manage tags" title="Manage tags (T)">üè∑</button>
            <button class="lightbox-close" aria-label="Close">&times;</button>
            <button class="lightbox-prev" aria-label="Previous">&lt;</button>
            <button class="lightbox-next" aria-label="Next">&gt;</button>
            <div class="lightbox-content">
                <img id="lightbox-image" class="lightbox-image hidden" alt="">
                <video id="lightbox-video" class="lightbox-video hidden" controls></video>
            </div>
            <div class="lightbox-info">
                <span id="lightbox-title"></span>
                <span id="lightbox-counter"></span>
            </div>
        </div>



        <!-- Video Player Modal -->
        <div id="player-modal" class="player-modal hidden">
            <div class="player-container">
                <div class="player-header">
                    <h2 id="playlist-title">Playlist</h2>
                    <button class="player-close" aria-label="Close">&times;</button>
                </div>
                <div class="player-body">
                    <div class="video-wrapper">
                        <video id="playlist-video" controls></video>
                    </div>
                    <div class="playlist-sidebar">
                        <h3>Playlist</h3>
                        <ul id="playlist-items"></ul>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="prev-video" class="btn">Previous</button>
                    <button id="next-video" class="btn">Next</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <!-- Tag Modal -->
        <div id="tag-modal" class="modal hidden">
            <div class="modal-content tag-modal-content">
                <div class="modal-header">
                    <h2>Manage Tags</h2>
                    <button id="tag-modal-close" class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="tag-modal-file" id="tag-modal-path"></p>

                    <div class="tag-input-container">
                        <input type="text" id="tag-input" placeholder="Add a tag..." autocomplete="off">
                        <button id="add-tag-btn" class="btn">Add</button>
                    </div>
                    <div id="tag-suggestions" class="tag-suggestions hidden"></div>

                    <div class="current-tags-section">
                        <h3>Current Tags</h3>
                        <div id="current-tags" class="current-tags">
                            <span class="no-tags">No tags</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Stats Bar -->
        <footer class="stats-bar" id="stats-bar">
            <span id="stats-info"></span>
        </footer>
    </div>

    <script src="/js/history.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/gallery.js"></script>
    <script src="/js/lightbox.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/favorites.js"></script>
    <script src="/js/tags.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>

</body>

</html>
